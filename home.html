<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="d-flex justify-content-between px-3 py-2 bg-secondary center">
        <h1 class="center">SHARE YOUR BLOGS</h1>
        <button id="logout-btn" type="button" class="px-4 btn btn-warning">Logout</button>
    </div>

    <div class="text-center my-5 py-5">
        <form id="form">
            <input class="px-5 py-2" type="text" placeholder="Enter Blogs" id="todo" minlength="4">
            <input class="px-5 py-2" type="text" placeholder="Enter description" id="todo2" minlength="4">
            <br>
            <button type="submit" class="btn btn-dark my-3">Add Your Blogs</button>
        </form> 
        <div id="ul" class="row my-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
